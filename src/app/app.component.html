
<div style="height: 80vh;">
  <mat-toolbar color="">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a href="#" mat-button [routerLink]="['home']"><i class="material-icons">home</i></a>
        <a href="#" mat-button [routerLink]="['signup']">Sign-Up</a>
        <a href="#" mat-button [routerLink]="['chefSignUp']">Chefs</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>


  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav >
     <div fxLayout="column">

        <a (click)="sidenav.toggle()" href="#" mat-button>Close</a>
        <a href="#" mat-button [routerLink]="['home']"><i class="material-icons">home</i></a>
        <a href="#" mat-button [routerLink]="['signup']">Sign-Up</a>
        <a href="#" mat-button [routerLink]="['chefSignUp']">Chefs</a>
    </div>

     </mat-sidenav>
   <mat-sidenav-content fxFlexFill>
        <router-outlet></router-outlet>
   </mat-sidenav-content>
  </mat-sidenav-container>
  </div>
